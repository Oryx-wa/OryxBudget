<div materialize class="container">
  <div class="col s12 m12 l8">
    <div class="card oryx-card-radius">
      <div class="col s12">
        <form materialize materialize="updateTextFields" [formGroup]="form" (ngSubmit)="save(form.value)">
          <div class="card oryx-card-radius">
            <div class="card-content">
              <div class="row">

                <div class="input-field col l4 m6 s12">
                  <select materialize="material_select" id="year" name="year" formControlName="year">										
              							<option  value="" disabled selected >Select year to initialise </option>	
                <option  [value]="2017" >2017</option>          
								<option  [value]="2016" >2016</option>
                <option  [value]="2015" >2015</option>
                
							</select>
                  <label for="year" data-error="Please select an item frmm the list">Year</label>
                </div>
                <div class="input-field col l4 s12">
                  <textarea id="description" class="materialize-textarea gud" formControlName="description" name="description">
													</textarea>
                  <label for="description" data-error="Please enter a valid valid description">Description</label>
                </div>


              </div>
              <div class="row">
                <button [disabled]="form.invalid || form.pristine" class="wave-effect wave-light btn" type="submit" name="action">Initialise</button>                
              </div>
            </div>

          </div>

        </form>
      </div>

    </div>
  </div>


</div>
