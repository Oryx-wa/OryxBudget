<div class="col l4"></div>

<div materialize class="container">
  <div class="col s12 m8 l8">
    <div class="row">
      <form materialize materialize="updateTextFields" [formGroup]="form" (ngSubmit)="save(form.value)">
        <div class="card oryx-card-radius">
          <div class="card-content">
            <div class="row">
              <div class="col s2 ">
                <h6 class="right-align"> Code: </h6>
              </div>
              <div class="col s2">
                <h6>{{actuals.code}}</h6>
              </div>
              <div class="col s2 ">
                <h6 class="right-align"> Description: </h6>
              </div>
              <div class="col s6">
                <h6>{{actuals.description}}</h6>
              </div>
            </div>
             <div class="divider"></div>
            <div class="row">
              <div class="input-field col s4">
                <input placeholder="" type="text" class="validate" formControlName="opBudgetLC" name="subComBudgetLC">
                <label for="subComBudgetLC" data-error="Please enter a numeric value">Operator Budget LC</label>
              </div>
              <div class="input-field col s4">
                <input placeholder="" type="text" class="validate" formControlName="opBudgetUSD" name="subComBudgetUSD">
                <label for="subComBudget USD" data-error="Please enter a numeric value">Operator Budget USD</label>
              </div>
              <div class="input-field col s4">
                <input placeholder="" type="text" class="validate" formControlName="opBudgetFC" name="subComBudgetFC">
                <label for="subComBudgetFC" data-error="Please enter a numeric value">Operator Budget FC</label>
              </div>
            </div>
            <div class="divider"></div>
            <div class="row">
              <div class="input-field col s4">
                <input placeholder="" type="text" class="validate" formControlName="opActualLC" name="subComActualLC">
                <label for="subComActualLC" data-error="Please enter a numeric value">Operator Actual LC</label>
              </div>
              <div class="input-field col s4">
                <input placeholder="" type="text" class="validate" formControlName="opActualUSD" name="subComActualUSD">
                <label for="subComActual USD" data-error="Please enter a numeric value">Operator Actual USD</label>
              </div>
              <div class="input-field col s4">
                <input placeholder="" type="text" class="validate" formControlName="opActualFC" name="subComActualFC">
                <label for="subComActualFC" data-error="Please enter a numeric value">Operator Actual FC</label>
              </div>
            </div>
