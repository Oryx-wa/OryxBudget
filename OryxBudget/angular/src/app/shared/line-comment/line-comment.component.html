<div class="col s1"></div>
<div class="col s10">
  <div class="row">
    <div class="col s3 ">
      <h6 class="right-align"> Code: </h6>
    </div>
    <div class="col s6">
      <h6>{{line.code}} </h6>
    </div>
  </div>
  <div class="row">
    <div class="col s3 ">
      <h6 class="right-align"> Description: </h6>
    </div>
    <div class="col s6">
      <h6>{{line.description}}</h6>
    </div>
  </div>
  <div class="divider"></div>
  <div class="row">
    <form materialize materialize="updateTextFields" [formGroup]="form" (ngSubmit)="save(form.value)">
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="opBudgetLC" name="subComBudgetLC">
          <label for="subComBudgetLC" data-error="Please enter a numeric value">Operator Budget LC</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="opBudgetUSD" name="subComBudgetUSD">
          <label for="subComBudget USD" data-error="Please enter a numeric value">Operator Budget USD</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="opBudgetFC" name="subComBudgetFC">
          <label for="subComBudgetFC" data-error="Please enter a numeric value">Operator Budget FC</label>
        </div>
      </div>
      <div class="divider"></div>
      <div *ngIf="showSubCom" class="row">
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="subComBudgetLC" name="subComBudgetLC">
          <label for="subComBudgetLC" data-error="Please enter a numeric value">Sub Committe Budget LC</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="subComBudgetUSD" name="subComBudgetUSD">
          <label for="subComBudget USD" data-error="Please enter a numeric value">Sub Committe Budget USD</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="subComBudgetFC" name="subComBudgetFC">
          <label for="subComBudgetFC" data-error="Please enter a numeric value">Sub Committe Budget FC</label>
        </div>
      </div>
      
      <div *ngIf="showTecCom" class="row">
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="tecComBudgetLC" name="TecComBudgetLC">
          <label for="TecComBudgetLC" data-error="Please enter a numeric value">Technical Committe Budget LC</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="tecComBudgetUSD" name="TecComBudgetUSD">
          <label for="TecComBudget USD" data-error="Please enter a numeric value">Technical Committe Budget USD</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="" type="text" class="validate" formControlName="tecComBudgetFC" name="TecComBudgetFC">
          <label for="TecComBudgetFC" data-error="Please enter a numeric value">Technical Committe Budget FC</label>
        </div>
      </div>
      <div class="col s12" formArrayName="formArray">

        <div *ngFor="let control of formArray.controls; let i = index">
          <span *ngIf="formArray.controls.length > 1" (click)="removeDetail(i)"><i class="material-icons right" >delete</i></span>
          <app-line-comment-details [lineCommentForm]=formArray.controls[i]>
          </app-line-comment-details>
        </div>
      </div>

      <div class="row">
        <div class="col s4">
          <button [disabled]="form.invalid || form.pristine" class="wave-effect wave-light btn" type="submit" name="action">Update</button>
        </div>


        <div class="col s4">
          <button class="wave-effect wave-light btn" type="button" (click)="close.emit()" name="action">Close</button>
        </div>
        <div class="col s4">
          <button class="wave-effect wave-light btn" type="button" (click)="close.emit()" name="action">Attachments</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="col s1"></div>
