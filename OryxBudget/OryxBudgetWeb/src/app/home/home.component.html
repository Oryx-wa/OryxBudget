
<div *ngIf="securityService.IsAuthorized()">
    <h6> Welcome {{name}} Role:{{role}} </h6>}
  <app-oryx-dashboard *ngIf="role === 'Napims';else operator" [name]="name" [operatorId]="opearatorId" [role]="role"
    [operators]="operators$ | async" ></app-oryx-dashboard>
    <ng-template #operator>
    <app-operator-view *ngIf="role !== ''" [name]="name" [operatorId]="opearatorId"> 
    </app-operator-view>
</ng-template>
</div>
